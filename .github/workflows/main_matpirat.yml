# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - MatPirat

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Backup SQLite Database
        run: |
          if (Test-Path 'Database/dinners.db') {
            Copy-Item 'Database/dinners.db' 'Database/dinners_backup.db'
          } else {
            Write-Host "Database does not exist. Skipping backup."
          }

      - name: Restore dependencies
        run: dotnet restore Dinners2.sln

      - name: Build solution
        run: dotnet build Dinners2.sln --configuration Release

      - name: Publish project
        run: dotnet publish Dinners2.csproj -c Release -o ./publish

      - name: List files in publish directory
        run: dir ./publish # Verify that the publish directory exists and contains files

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish # Ensure that this path is correct

      - name: Upload database backup
        uses: actions/upload-artifact@v4
        with:
          name: database-backup
          path: Database/dinners_backup.db

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: List files in current directory
        run: dir # List all files and directories to verify download

      - name: Download database backup
        uses: actions/download-artifact@v4
        with:
          name: database-backup

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8F8EBF3CAF9F404CB3A41007411F3799 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9FD58DDF8F75470E8026666C5BA77D05 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_27B8AA9C1F2341588020329B29257CD8 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MatPirat'
          slot-name: 'Production'
          package: '.'

      - name: Restore SQLite Database
        run: |
          if (Test-Path 'Database/dinners_backup.db') {
            Move-Item 'Database/dinners_backup.db' 'Database/dinners.db' -Force
          } else {
            Write-Host "No backup found. Skipping restore."
          }
